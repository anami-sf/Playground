<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My Homepage</title>
        <link rel="stylesheet" type="text/css" href="ella_style.css"/>
    </head>
    <body>
        <header>
            <h1><span id="name"></span>'s Playground</h1>
        </header>

        <h3>Choose your background colors</h3>

        <input id="color1" class="colorPicker" type="color" value="#00FF00" />
        <input id="color2" class="colorPicker" type="color" value="#0000FF" />
        <br /><br /><br />

        <div class="gameWindow" id="pineapple">
            <h3>Build-A-Pineapple </h3>
            <svg width="200" height="200">
                <rect rx="50" ry="50"
                      width="100" height="150"
                      x="20" y="20" fill="yellow" />
            </svg>
        </div>


        <!-- Gymnastics Fipper Whipper -->
        <div class="gameWindow" id="gymnastics">
            <h3>Gymnastics Flipper Whipper</h3>
            <form>
                Is chunklet the best word ever invented? <input id="q1" type="text">
            </form>
            <input id="sendButton" type="button" value="Go!" />
            <br />
            <img id="gymPic" src="https://media.giphy.com/media/NsEU83HMPEM2ekYwCj/giphy.gif" />
        </div>

        <div class="gameWindow" id="madLibs">
            <h3>Mad libs</h3>
            <form>
                Noun: <input id=noun type="text" />
                Person: <input id="person" type="text" />
                Adjective: <input id="adjective" type="text" />
            </form>
            <input id="goButton" type="button" value="Go!" />
            <div id="story"></div>
        </div>

        <div class="gameWindow" id="8ball">
            <h3>Magic 8 Ball</h3>
            <form>
                What would you like to know?
                <textarea rows="3" cols="40"></textarea><br />
                <input id="submit" type="button" value="Get fortune" />
                <div id="answer"></div>
            </form>
        </div>

        <div class="gameWindow" id="whiskers">
            <h3>Mr. Whiskers</h3>
            <input id="call" type="button" value="Call Mr. Whiskers">
            <input id="pet" type="button" value="Pet Mr.Whiskers" />
            <img id="catImg" src="still_cat.jpg" />
        </div>

        <script type="text/javascript" src="ella_page.js"></script>

    </body>
</html>
